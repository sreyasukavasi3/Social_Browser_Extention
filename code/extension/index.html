<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>URL Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        min-width: 800px;
      }
      #container {
        margin: 50px auto;
        max-width: 800px;
      }
      #recommendations {
        margin-top: 30px;
      }
      #loading {
        display: none;
        text-align: center;
        margin-top: 30px;
      }
      #error {
        display: none;
        text-align: center;
        margin-top: 30px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <section class="section">
        <div class="container">
          <h1 class="title is-1 has-text-centered">A Social Browser Extension</h1>
          <div class="field has-text-centered">
            <button class="button is-primary" id="submitBtn">Submit</button>
          </div>
          <div id="loading">
            <p class="has-text-grey">Loading...</p>
          </div>
          <div id="recommendations" class="is-hidden"></div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
